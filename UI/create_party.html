        <body>
            <header><h1>Politico</h1></header>
                <nav>
                    <div>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                        </ul>
                    </div>

                <div class="container">
                    <div class="wrap-register">
                        <form>
                            <h2>Create A New Party</h2>
                            <hr>
                            <label for="uname"><b>New Party Name:</b></label>
                            <input type="text" placeholder="i.e Peoples Party" name="uname" required>

                            <label for="name"><b>Party Leader:</b></label>
                            <input type="text" placeholder="i.e Hon. George Doe" name="name" required>

                            <label for="email"><b>Party Members:</b></label>
                            <input type="text" placeholder="No. of members i.e 28" name="email" required>

                            <label for="email"><b>Headquarters:</b></label>
                            <input type="text" placeholder="i.e KICC, Nairobi" name="email" required>

                            <label for="email"><b>Party Slogan:</b></label>
                            <input type="text" placeholder="i.e Agents of change" name="email" required>

                            <div>
                                <button type="button" class="signupbtn">Add Party</button>
                            </div>
                        </form>
                </div>
                </div>
